<!DOCTYPE html>

<html>
	<head>
		<title>
			Signup Page
		</title>
	</head>
	<body>
		<center>
			<h1>
				Registeration Form
			</h1>

			<form action="#" method="post">
				<input type="text" name="fname" placeholder="First_Name" required>	
				<br>
				<input type="text" name="mname" placeholder="Middle_Name">
				<br>
				<input type="text" name="lname" placeholder="Last_Name" required>
				<br>
				<select name="states">
					<option value="Haryana">Haryana</option>
					<option value="punjab">Punjab</option>
					<option value="himachal pradesh">Himachal pradesh</option>
					<option value="U.P">U.P</option>
					<option value="Bihar">Bihar</option>
					<option value="karnataka">Karnataka</option>
				</select>
				<br>
				<br>
				<input type="password" name="pwd" placeholder="Password" required>
				<br>
				<input type="email" placeholder="E_mail" name="email">
				<br>

				<button type="submit">
					Submit
				</button>
				<button type="reset">
					Reset
				</button>

			</form>
		</center>
	</body>
</html>
